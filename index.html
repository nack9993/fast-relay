<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucky Draw - Spin the Wheel</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1 class="title"> Fast Beer Relay Run II </h1>
        </header>

        <div class="main-content">
            <!-- Input Section -->
            <div class="input-section">
                <div class="input-tabs">
                    <button class="tab-btn active" data-tab="single">Single Name</button>
                    <button class="tab-btn" data-tab="bulk">Bulk Input</button>
                </div>
                
                <div class="tab-content active" id="single-tab">
                    <div class="input-group">
                        <input type="text" id="nameInput" placeholder="Enter a name..." maxlength="50">
                        <button id="addNameBtn" class="btn btn-primary">Add Names</button>
                    </div>
                </div>
                
                <div class="tab-content" id="bulk-tab">
                    <div class="bulk-input-group">
                        <textarea id="bulkInput" placeholder="Enter names separated by commas, new lines, or semicolons" rows="3"></textarea>
                        <button id="addBulkBtn" class="btn btn-primary">Add All Names</button>
                    </div>

                </div>
                
                <div class="counter">
                    <span id="nameCount">0</span> / 100 names
                </div>
            </div>

            <!-- Names Display -->
            <div class="names-section">
                <h3>Participants</h3>
                <div id="namesList" class="names-list"></div>
                <button id="clearAllBtn" class="btn btn-secondary">Clear All</button>
            </div>

            <!-- Random Picker Section -->
            <div class="picker-section">
                <div class="picker-container">
                    <div id="pickerDisplay" class="picker-display">
                        <div class="picker-icon">ðŸŽ²</div>
                        <div class="picker-text">Ready to Pick!</div>
                    </div>
                </div>
                <button id="pickBtn" class="btn btn-pick" disabled>
                    <span class="pick-text">PICK RANDOM WINNER</span>
                </button>
            </div>

            <!-- Result Section -->
            <div id="resultSection" class="result-section hidden">
                <div class="result-container">
                    <div class="fireworks"></div>
                    <h2 class="result-title">ðŸŽ‰ WINNER! ðŸŽ‰</h2>
                    <div class="winner-name" id="winnerName"></div>
                    <div class="confetti"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
